<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - jin40_photo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">jin40_photography</a>
        </div>
        <button class="nav-toggle" aria-label="Open menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html" class="active">Gallery</a></li>
            <li><a href="blog.html">Blog</a></li>
        </ul>
    </nav>

    <!-- Page Header -->
    <header class="page-header">
        <h1>Gallery</h1>
        <p>A collection of moments I've captured</p>
    </header>

    <!-- Gallery Filter -->
    <section class="gallery-section">
        <div class="container">
            <!-- Filter Tabs -->
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter-type="country">Country</button>
                <button class="filter-tab" data-filter-type="year">Year</button>
            </div>

            <!-- Country Filter -->
            <div class="gallery-filter" id="filter-country">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="korea">Korea</button>
                <button class="filter-btn" data-filter="japan">Japan</button>
                <button class="filter-btn" data-filter="vietnam">Vietnam</button>
                <button class="filter-btn" data-filter="thailand">Thailand</button>
                <button class="filter-btn" data-filter="cambodia">Cambodia</button>
                <button class="filter-btn" data-filter="indonesia">Indonesia</button>
            </div>

            <!-- Year Filter -->
            <div class="gallery-filter" id="filter-year" style="display: none;">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="2025">2025</button>
                <button class="filter-btn" data-filter="2024">2024</button>
                <button class="filter-btn" data-filter="2023">2023</button>
                <button class="filter-btn" data-filter="2022">2022</button>
            </div>

            <!-- Gallery Grid -->
            <div class="gallery-grid">
                <!-- Gallery items will be dynamically loaded by js/gallery.js -->
            </div>
        </div>
    </section>

    <!-- Image Modal -->
    <div class="modal" id="imageModal">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modalImage" alt="Enlarged image">
        <div class="modal-caption" id="modalCaption"></div>
        <button class="modal-nav modal-prev">&#10094;</button>
        <button class="modal-nav modal-next">&#10095;</button>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <h3>jin40_photography</h3>
                    <p>Capturing moments that matter</p>
                </div>
                <div class="footer-social">
                    <h4>Follow Me</h4>
                    <div class="social-links">
                        <a href="https://instagram.com/jin40_photo" target="_blank" aria-label="Instagram">

                <div class="footer-contact">

            <div class="footer-bottom">
                <p>&copy; 2024 Photography Portfolio. All rights reserved.</p>
            </div>
        </div>

    <script src="js/gallery.js"></script>
